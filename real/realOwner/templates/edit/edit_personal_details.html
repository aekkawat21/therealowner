<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Profile</title>
<style>
  body { font-family: Arial, sans-serif; }
  .container { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
  label { display: block; margin-top: 10px; }
  input[type="text"], input[type="number"] { width: 100%; padding: 8px; margin-top: 5px; }
  .gender-options { margin-top: 5px; }
  button { padding: 10px 15px; margin-top: 10px; }
</style>
</head>
<body>
<div class="container">
  <h2>Edit Profile</h2>
  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Enter your name">

  <label for="age">Age:</label>
  <input type="number" id="age" placeholder="Enter your age">

  <label>Gender:</label>
  <div class="gender-options">
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label>
  </div>

  <button onclick="saveProfile()">Save</button>
</div>

<script>
function saveProfile() {
  var name = document.getElementById('name').value;
  var age = document.getElementById('age').value;
  var genderElements = document.getElementsByName('gender');
  var gender;
  for(var i = 0; i < genderElements.length; i++){
    if(genderElements[i].checked){
      gender = genderElements[i].value;
    }
  }
  // Here you can handle the data, e.g., send to a server or display it
  alert("Name: " + name + "\nAge: " + age + "\nGender: " + gender);
}
</script>
</body>
</html>
