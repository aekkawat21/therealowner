{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<div class="login-container">
    <h2>เข้าสู่ระบบ</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-actions">
            <button type="button" onclick="history.back()">กลับ</button>
            <button type="submit">ตกลง</button>
        </div> 
    </form>
</div>
{% endblock %}
